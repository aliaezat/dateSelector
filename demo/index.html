<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" href="css/dateSelector.min.css" rel="stylesheet" />
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/dateSelector.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function () {
                var displaySelectedDate = function(date, element){
                    var strDate = date.format('D MMM YYYY');
                    element.html(strDate);   
                };

                //Month Range
                var monthSelector = $('#monthSelector').dateSelector({
                    mode: "month",
                    onDateSelected: function(args){
                        var date = args.date;
                        displaySelectedDate(date, $('#monthSelectorDate'));
                    }
                });

                var monthSelectorDate = monthSelector.dateSelector('get');
                displaySelectedDate(monthSelectorDate, $('#monthSelectorDate'));

                //Week Range
                var weekSelector = $('#weekSelector').dateSelector({
                    mode: "week",
                    weekStart: "SAT",
                    onDateSelected: function(args){
                        var date = args.date;
                        displaySelectedDate(date, $('#weekSelectorDate'));
                    }
                });

                var weekSelectorDate = weekSelector.dateSelector('get');
                displaySelectedDate(weekSelectorDate, $('#weekSelectorDate'));
            });
        </script>
    </head>
    <body>
        <div id="monthSelector"></div>
        <div style="margin: 0 auto; text-align:center; padding-top: 70px">
            <h2>Selected Date is: <span id="monthSelectorDate" style="color: #129793;"></span></h2>                        
        </div>        

        <div id="weekSelector" style="width: 700px; margin: 0 auto; text-align:center;margin-top: 100px"></div>
        <div style="margin: 0 auto; text-align:center; padding-top: 70px">
            <h2>Selected Date is: <span id="weekSelectorDate" style="color:#129793;"></span></h2>            
        </div>        
    </body>
</html>
